<!DOCTYPE html>
<html>
<head>
  <title>My Wishlist</title>
  <style>
    .product-card { border: 1px solid #aaa; padding: 10px; width: 200px; margin: 10px; display: inline-block; }
  </style>
</head>
<body>

<h2>üìù Your Wishlist</h2>
<div id="wishlist-container"></div>

<a href="websitederma.html">‚Üê Back to Shop</a>

<script>
  const wishlistContainer = document.getElementById('wishlist-container');
  const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

  if (wishlist.length === 0) {
    wishlistContainer.innerHTML = "<p>No items in wishlist.</p>";
  } else {
    wishlist.forEach(item => {
      const div = document.createElement('div');
      div.className = 'product-card';
      div.innerHTML = `
        <img src="${item.image}" width="150">
        <h3>${item.name}</h3>
        <p>${item.price}</p>
      `;
      wishlistContainer.appendChild(div);
    });
  }
</script>

</body>
</html>
